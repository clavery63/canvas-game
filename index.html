<!DOCTYPE html>
<head>
  <title>Canvas Test</title>
  <link rel='stylesheet' href='canvas-style.css' />
</head>

<body onkeyup='keyUp(event);'>
  <video id="game-background" src='https://db.tt/f14egOU7' autoplay loop></video>
  <!-- <img id="game-background" src='game.webm'></img> -->
  <canvas
    id='game-board'
    onmousedown='mouseDown(event);'
    onmouseup='mouseUp(event);'
    onmousemove='mouseMove(event);'
   ></canvas>
   <div class='info-bar'>Sorrow Percentage: <span id='jerry-percentage'></span>%</div>
  <script src='toil.js'></script>
  <script src='canvas-script.js'></script>
</body>
</html>
