<!DOCTYPE html>
<head>
  <title>Canvas Test</title>
  <link rel='stylesheet' href='canvas-style.css' />
</head>

<body onkeyup='keyUp(event);'>
  <video id="game-background" autoplay loop></video>
  <!-- <img id="game-background" src='jerry-seinfeld.jpg'></img> -->
  <canvas
    id='game-board'
    onmousedown='mouseDown(event);'
    onmouseup='mouseUp(event);'
    onmousemove='mouseMove(event);'
   ></canvas>
   <div class='info-bar'>
      <span id='hero-name'></span> Percentage:
      <span id='percentage'></span>%
    </div>
  <script src='loader.js'></script>
</body>
</html>
